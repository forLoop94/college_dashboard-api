databases:
  - name: collegeDashboard
    ipAllowList: []

services:
  - type: web
    name: rails
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: collegeDashboard
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      # - key: WEB_CONCURRENCY
      #   value: 2 # sensible default
   - type: redis
     name: redis
     ipAllowList: []
     plan: free
     maxmemoryPolicy: noeviction
